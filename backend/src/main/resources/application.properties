# H2 Database (for development - no setup required)
spring.datasource.url=jdbc:h2:mem:school_management
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForSchoolManagementSystem2024SecureAndLongEnough
jwt.expiration=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:8000,http://localhost:3000,http://127.0.0.1:8000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.school=DEBUG
logging.level.org.springframework.security=DEBUG

